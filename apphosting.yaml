runConfig:
  # Minimum number of instances (0 = scale to zero when not in use)
  minInstances: 0
  # Maximum number of instances
  maxInstances: 4
  # CPU and memory allocation
  cpu: 1
  memoryMiB: 512
  # Concurrency (number of requests per instance)
  concurrency: 80

env:
  # Set NODE_ENV to production only at runtime (not during build)
  # This allows devDependencies (like TypeScript and Vite) to be installed during build
  - variable: NODE_ENV
    value: production
    availability:
      - RUNTIME
